name = "bg-proxy"
main = "index.js"
compatibility_date = "2024-01-01"

# KV binding — replace <YOUR_KV_ID> with the ID from:
#   npx wrangler kv namespace create BG_DATA
# Or create via dashboard: Workers & Pages > KV > Create namespace "BG_DATA"
[[kv_namespaces]]
binding = "BG_DATA"
id = "95c1071197dc4afba419cd12fc6e8350"

# Cron Trigger — rotate batch every hour even without visitors
[triggers]
crons = ["0 * * * *"]
